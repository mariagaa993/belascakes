<section class="container-fluid text-center px-3 pt-9 pb-8 px-md-4 px-lg-5">
    <div class="row pb-3 pb-md-0">
        <div class="col-sm-12 col-md-6 d-md-none img-container position-relative">
            <img [src]="cake" alt="imagen" class="img img-sm position-absolute">
        </div>
        <div class="col-sm-12 col-md-8 col-lg-9 text-white">
            <h2 class="pb-3">Do you have any question?</h2>
            <p class="pb-3">Please give us a call and we will be <br> happy to help you</p>
            <button class="btn">Contact us</button>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-3 d-none d-md-block img-container position-relative">
            <img [src]="cake" alt="imagen" class="img img-sm position-absolute">
        </div>
    </div>
</section>
