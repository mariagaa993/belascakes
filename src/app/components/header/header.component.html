<section class="container-fluid py-2 px-3 px-lg-4 px-xl-5">
    <div class="topbar">
        <div style="display: flex; align-items: center; justify-content: space-between">
            <div class="topbar-text dropdown d-md-none">
                <a class="topbar-link dropdown-toggle" href="#" data-bs-toggle="dropdown"
                    aria-expanded="false">Helpful Links</a>
                <ul class="dropdown-menu">
                    <li>
                        <a class="dropdown-item" href="tel:+13171234567">
                            <fa-icon [icon]="faPhone"></fa-icon> (317) 123-4567
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item">
                            <fa-icon [icon]="faMapMarkerAlt"></fa-icon> Fishers, IN
                        </a>
                    </li>
                </ul>
            </div>
            <div class="topbar-text text-nowrap d-none d-md-inline-block">
                <a class="topbar-link me-5" href="tel:"><fa-icon [icon]="faPhone"></fa-icon> (317) 123-4567</a>
                <a class="topbar-link" href=""><fa-icon [icon]="faMapMarkerAlt"></fa-icon> Fishers, IN</a>
            </div>
            <div class="ms-3 text-nowrap">
                <div class="topbar-text dropdown disable-autohide">
                    <a href="#"><fa-icon [icon]="faInstagram" class="icon-custom-size"></fa-icon></a>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid p-0">
            <a class="navbar-brand" href="#">
                <img [src]="logo" width="150" height="60" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop"
                aria-controls="offcanvasTop" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <div style="width: 120px; visibility: hidden;"></div>
                </div>
            </div>
        </div>
    </nav>
    <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" style="height: 60vh;"
        aria-labelledby="offcanvasTopLabel">
        <div class="offcanvas-header">
            <a class="navbar-brand pt-2" href="#">
                <img [src]="logo2" width="150" height="60" alt="Logo">
            </a>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Instagram</a>
                </li>
            </ul>
        </div>
    </div>
</section>
